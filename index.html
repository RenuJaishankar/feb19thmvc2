<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        fetch('http://localhost:8080')
        .then(response => response.json()) // response is a anonymous function inside a higher order function then
        .then(data => document.querySelector("#mouse").innerHTML = JSON.stringify(data))
        .finally(console.log('promise handled'))


    </script>
</head>
<body>

    <div id="mouse">

    </div>
    
</body>
</html>
